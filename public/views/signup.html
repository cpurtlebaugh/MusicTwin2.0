<h1>Sign Up</h1>
<form ng-submit="vm.register()">
  <div class="form-group">
    <label for="">First Name</label>
    <input ng-model="vm.userData.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">

    <label for="">Last Name</label>
    <input ng-model="vm.userData.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">

    <label for="">Username</label>
    <input ng-model="vm.userData.username" type="text" class="form-control" id="username" placeholder="Username">

    <label for="">Email</label>
    <input ng-model="vm.userData.email" type="text" class="form-control" id="email" placeholder="Email">

    <label for="">Password</label>
    <input ng-model="vm.userData.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <input type="submit" value="submit" class="btn btn-primary"></input>
</form>
